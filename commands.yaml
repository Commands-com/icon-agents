  - name: icon-commit-reviewer
    title: Icon Commit Reviewer
    description: Legendary code review from all three perspectives - analyze git commits through the eyes of Linus Torvalds, John Carmack, and Rich Hickey
    type: command
    category: development
    commandName: "/icon-commit-review"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: filesystem
        tier: required
      - serverId: github
        tier: optional
    content: commands/icon-commit-reviewer/command.md
    readme: commands/icon-commit-reviewer/README.md
    inputParameters:
      - name: scope
        label: Review Scope
        description: What commits to review
        type: select
        required: false
        defaultValue: "staged"
        options: ["staged", "unstaged", "all", "last-commit", "branch"]
      - name: focus
        label: Review Focus
        description: Which legendary perspective to emphasize
        type: select
        required: false
        defaultValue: "all"
        options: ["linus", "carmack", "hickey", "all"]
      - name: detail_level
        label: Detail Level
        description: How detailed should the analysis be
        type: select
        required: false
        defaultValue: "comprehensive"
        options: ["quick", "standard", "comprehensive"]
      - name: auto_commit
        label: Auto Commit After Review
        description: Automatically commit staged changes after successful review
        type: select
        required: false
        defaultValue: "no"
        options: ["yes", "no"]

