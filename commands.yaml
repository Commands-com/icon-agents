commands:
  # Icon Commands - Legendary Programmer Philosophy Applied
  - name: linus-code-reviewer
    title: Linus Torvalds Code Reviewer
    description: No-nonsense code review with legendary directness - applies Linus Torvalds' engineering philosophy to eliminate over-design and complexity
    type: command
    category: development
    commandName: "/linus-code-review"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: filesystem
        tier: required
      - serverId: github
        tier: optional
    content: commands/linus-code-reviewer/command.md
    readme: commands/linus-code-reviewer/README.md
    inputParameters:
      - name: source
        label: Source Location
        description: GitHub URL, local file/directory path, or specific function to analyze
        type: text
        required: true
        defaultValue: ""
      - name: focus
        label: Review Focus
        description: Primary area of Linus-style analysis
        type: select
        required: false
        defaultValue: "all"
        options: ["data-flow", "complexity", "special-cases", "architecture", "all"]
      - name: severity
        label: Minimum Severity
        description: Minimum severity for reported issues
        type: select
        required: false
        defaultValue: "info"
        options: ["info", "warning", "error"]
      - name: save_report
        label: Generate Report
        description: Save detailed Linus-style analysis report
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

  - name: carmack-performance-reviewer
    title: John Carmack Performance Reviewer
    description: Legendary performance optimization with empirical analysis - channel Carmack's expertise to eliminate bottlenecks and optimize hot paths
