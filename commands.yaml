        description: GitHub URL, local file/directory path, or specific function to analyze
        type: text
        required: true
        defaultValue: ""
      - name: focus
        label: Performance Focus
        description: Primary area of performance analysis
        type: select
        required: false
        defaultValue: "all"
        options: ["hot-paths", "memory-layout", "algorithms", "cache-efficiency", "all"]
      - name: platform
        label: Target Platform
        description: Platform-specific optimization target
        type: select
        required: false
        defaultValue: "generic"
        options: ["x86", "arm", "gpu", "generic"]
      - name: profile_data
        label: Include Profiling Data
        description: Include existing profiling data in analysis
        type: select
        required: false
        defaultValue: "no"
        options: ["yes", "no"]
      - name: save_report
        label: Generate Report
        description: Save detailed performance analysis report
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

  - name: hickey-simplicity-architect
